<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rapid Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top-row">
        <div class="col-md-4 top-left">
          <strong>Instructions:</strong> Simply click on the clicker rapidly!
        </div>
        <div class="col-md-4 middle">
          <div class="row">
            <div class="col-md-6">
              <p >Player 1: <span id="player1Score"></span></p>
              <p >Player 2: <span id="player2Score"></span></p>
            </div>
            <div class="col-md-6">
              <strong>Count Metre:</strong><span id="score">0</span>
            </div>
          </div>
        </div>
        <div class="col-md-4 top-right">
          <strong>Time:</strong><span id="timer"> 3</span>
        </div>
      </div>
      <div class="bottom-row">
      <div class="col-md-12 main">
      </div>
        <button type="button" id="clicker" class="btn btn-outline-success">Clicker</button>
        <button type="button" id="start" name="button" class="btn btn-secondary">Start Game</button>
    </div>
    </div>
  </body>
</html>
