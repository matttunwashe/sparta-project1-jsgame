<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rapid Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top-row">
        <div class="col-md-4 top-left">
          <strong>Instructions:</strong> Simply click on the clicker rapidly!
        </div>
        <div class="col-md-4 middle">
          <div class="row">
            <div class="col-md-6">
              <strong>Player 1 Score:</strong><span id="score">0</span>
            </div>
            <div>
              <strong>Player 2 Score:</strong><span id="score2">0</span>
            </div>
          </div>
        </div>
        <!-- Timer -->
        <div class="col-md-4 top-right">
          <div class="row">
            <div class="col-md-6">
              <strong>Time:</strong><span id="timer"> 4</span>
            </div>
            <div>
              <strong>Time:</strong><span id="timer2"> 4</span>
            </div>
          </div>
        </div>
      <div class="bottom-row">
        <div class="col-md-12 main"></div>
        <!-- Buttons -->
        <button type="button" id="clicker" class="btn btn-outline-success">Player 1</button>
        <button type="button" id="clicker2" class="btn btn-outline-success">Player 2</button>
        <button type="button" id="start" name="button" class="btn btn-secondary">Start Game</button>
      </div>
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button id="myModalClose"  type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Rapid Clicker</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
